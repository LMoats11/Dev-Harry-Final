<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Order App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Sandwich Order</h4>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    <button type="button" id="loadOrder" class="btn btn-secondary mb-3">Load Favorite Order</button>
                    <button type="button" id="makeFavorite" class="btn btn-warning mb-3">Make Favorite</button>

                    <div class="mb-3">
                        <label for="customerName" class="form-label">Your Name:</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Bread Type:</label>
                    </div>
                    <div>
                        <input type="radio" id="whiteBread" name="breadType" value="White">
                        <label for="whiteBread">White</label>
                    </div>
                    <div>
                        <input type="radio" id="wholeWheatBread" name="breadType" value="Whole Wheat">
                        <label for="wholeWheatBread">Whole Wheat</label>
                    </div>
                    <div>
                        <input type="radio" id="sourdoughBread" name="breadType" value="Sourdough">
                        <label for="sourdoughBread">Sourdough</label>
                    </div>
                    <div>
                        <input type="radio" id="ryeBread" name="breadType" value="Rye">
                        <label for="ryeBread">Rye</label>
                    </div>

                    <div class="mb-3 section-header">
                        <label class="form-label">Toppings:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lettuce" value="Lettuce">
                        <label for="lettuce">Lettuce</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tomato" value="Tomato">
                        <label for="tomato">Tomato</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" value="Onions">
                        <label for="onions">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pickles" value="Pickles">
                        <label for="pickles">Pickles</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheese" value="Cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                    
                    <div class="mb-3 section-header">
                        <label class="form-label">Condiments:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mustard" value="Mustard">
                        <label for="mustard">Mustard</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mayo" value="Mayo">
                        <label for="mayo">Mayo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ketchup" value="Ketchup">
                        <label for="ketchup">Ketchup</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hotSauce" value="Hot Sauce">
                        <label for="hotSauce">Hot Sauce</label>
                    </div>

                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Size:</label>
                    </div>
                    <select id="size" class="form-select">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>

                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Meat:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="turkey" name="meat" value="Turkey">
                        <label for="turkey">Turkey</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ham" name="meat" value="Ham">
                        <label for="ham">Ham</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chicken" name="meat" value="Chicken">
                        <label for="chicken">Chicken</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vegetarian" name="meat" value="Vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                    </div>

                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Cheese:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheddar" name="cheese" value="Cheddar">
                        <label for="cheddar">Cheddar</label>
                    </div>
                    <div>
                        <input type="checkbox" id="swiss" name="cheese" value="Swiss">
                        <label for="swiss">Swiss</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mozzarella" name="cheese" value="Mozzarella">
                        <label for="mozzarella">Mozzarella</label>
                    </div>
                    <div>
                        <input type="checkbox" id="american" name="cheese" value="American">
                        <label for="american">American</label>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>

                <div id="orderOutput" class="mt-4"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/scripts.js"></script>
</body>
</html>
