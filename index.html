<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich Order App</title>
    <link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Sandwich Order</h4>
            </div>
            <div class="card-body">
                <form id="orderForm">
                    <button type="button" id="loadOrder" class="btn btn-secondary mb-3">Load Favorite Order</button>
                    <button type="button" id="makeFavorite" class="btn btn-warning mb-3">Make Favorite</button>
                    <p class="text-muted">Tip: Use "Make Favorite" to save your order and "Load Favorite" to retrieve it later.</p>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Your Name:</label>
                        <input type="text" id="customerName" class="form-control" placeholder="Enter your name" value="Joe">
                    </div>
                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Bread Type:</label>
                    </div>
                    <select id="breadType" class="form-select">
                        <option value="" selected>Select Bread</option>
                        <option value="White">White</option>
                        <option value="Whole Wheat">Whole Wheat</option>
                        <option value="Sourdough">Sourdough</option>
                        <option value="Rye">Rye</option>
                    </select>
                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Meat:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chicken" value="Chicken">
                        <label for="chicken">Chicken</label>
                    </div>
                    <div>
                        <input type="checkbox" id="turkey" value="Turkey">
                        <label for="turkey">Turkey</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ham" value="Ham">
                        <label for="ham">Ham</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roastBeef" value="Roast Beef">
                        <label for="roastBeef">Roast Beef</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tuna" value="Tuna">
                        <label for="tuna">Tuna</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vegetarian" value="Vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                    </div>
                    <div class="mb-3 section-header">
                        <label class="form-label">Toppings:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lettuce" value="Lettuce">
                        <label for="lettuce">Lettuce</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tomato" value="Tomato">
                        <label for="tomato">Tomato</label>
                    </div>
                    <div>
                        <input type="checkbox" id="onions" value="Onions">
                        <label for="onions">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pickles" value="Pickles">
                        <label for="pickles">Pickles</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cheese" value="Cheese">
                        <label for="cheese">Cheese</label>
                    </div>
                    <div class="mb-3 section-header">
                        <label class="form-label">Condiments:</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mayonnaise" value="Mayonnaise">
                        <label for="mayonnaise">Mayonnaise</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mustard" value="Mustard">
                        <label for="mustard">Mustard</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ketchup" value="Ketchup">
                        <label for="ketchup">Ketchup</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bbqSauce" value="BBQ Sauce">
                        <label for="bbqSauce">BBQ Sauce</label>
                    </div>
                    <div class="mb-3 section-header">
                        <label class="form-label">Choose Size:</label>
                    </div>
                    <select id="size" class="form-select">
                        <option value="" selected>Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Order</button>
                </form>
                <div id="orderOutput" class="mt-4"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <a href="https://github.com/LMoats11/sandwich-order-app" class="btn btn-link">Source Code</a>
        <a href="https://validator.w3.org/" class="btn btn-link">Nu HTML Validator</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
